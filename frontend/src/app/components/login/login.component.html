
 <div class="container" style= "width: 50%;margin-left: 20%; margin-right: 20%; margin-top: 10%;">
   
    <form  class="containerForm" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage">
            <div class="alert alert-info" role="alert">
                {{errorMessage}}
              </div>
        </div>
        <h3>Login</h3>
        <p>   
            <label for="InputTitle">Email</label>
            <input type="email" #email= "ngModel" [(ngModel)]="user.email" class="form-control" name="email" size="20" maxlength="30" placeholder="Introduzca el email" required autofocus>
            <span *ngIf= "!email.valid && email.touched"> El email es obligatorio</span>
        </p> 
        <p>
            <label for="InputTitle">Contraseña</label>
        
            <input type="password" [(ngModel)]="user.password" class="form-control" name="password" size="20" maxlength="30" placeholder="Introduzca la contraseña" required>
           
        </p>
        <input type="submit" value="login" class="btn btn-primary" />
    </form>

</div>
